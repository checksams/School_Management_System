<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >

                <h:form id="form">

                        <ace:panel id="inputPanel" header="Confirmation Dialog Effects">
                            <h:panelGrid columns="2" styleClass="centeredPanelGridWithLeftJustifiedText">
                                <h:outputLabel id="onShowEffectLabel" for="onShowEffectSelector" value="Show effect:"/>
                                <ace:simpleSelectOneMenu id="onShowEffectSelector" value="#{confirmationDialogEffectBean.showEffect}">
                                    <ace:ajax execute="@this" />
                                    <f:selectItems value="#{confirmationDialogEffectBean.showEffects}"
                                                            var="effect"
                                                            itemValue="#{effect.value}"
                                                            itemLabel="#{effect.key}"/>
                                </ace:simpleSelectOneMenu>
                                <h:panelGroup>
                                    <br/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <br/>
                                </h:panelGroup>
                                <h:outputLabel id="onHideEffectLabel" for="onHideEffectSelector" value="Hide effect:"/>
                                <ace:simpleSelectOneMenu id="onHideEffectSelector" value="#{confirmationDialogEffectBean.hideEffect}">
                                    <ace:ajax execute="@this" />
                                    <f:selectItems value="#{confirmationDialogEffectBean.hideEffects}"
                                                            var="effect"
                                                            itemValue="#{effect.value}"
                                                            itemLabel="#{effect.key}"/>
                                </ace:simpleSelectOneMenu>
                            </h:panelGrid>

                            <br/>

                            <center>
                                <h:commandButton id="show" value="Display Dialog"  onclick="ice.ace.instance('#{confirmDialogEffect.clientId}').show();return false;"/>
                            </center>
                        </ace:panel>
                    </h:form>
                    <h:form id="form2">
                        <ace:confirmationDialog id="confirmDialog" binding="#{confirmDialogEffect}"
                                                showEffect="#{confirmationDialogEffectBean.showEffect}"
                                                hideEffect="#{confirmationDialogEffectBean.hideEffect}"
                                                header="Confirmation Dialog"
                                                message="Confirm?"
                                                width="200" height="200"
                                                closable="true">

                            <h:panelGrid width="100%" style="text-align: center;" columns="2" cellspacing="30">
                                <h:commandButton id="yes" value="Yes" onclick="ice.ace.instance('#{confirmDialogEffect.clientId}').hide();return false;">
                                    <f:ajax execute="@this" render="@all"/>
                                </h:commandButton>
                                <h:commandButton id="no" value="No" onclick="ice.ace.instance('#{confirmDialogEffect.clientId}').hide();return false;">
                                    <f:ajax execute="@this" render="@all"/>
                                </h:commandButton>
                            </h:panelGrid>

                        </ace:confirmationDialog>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
