<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >

                <h:form id="rangeMinForm">
                    <ace:panel id="panel1">
                        <p>
                            Validation should appear if the value
                            in the <b>&lt;ace:textEntry&gt;</b> contains a number lower than 5.
                            Input such as 4 or A5 should fail validation.
                        </p>
                        <h:panelGrid id="inputGrid" columns="1" width="100%"
                            styleClass="textEntryInputTable">
                            <ace:textEntry id="textEntry1" value="#{clientValidateValueRangeBean.value1}" 
                            label="Input Value " labelPosition="left" size="8">
                                <ace:clientValidateRequired />
                                <ace:clientValidateValueRange minimum="5" />
                            </ace:textEntry>
                            <ace:pushButton id="formSubmit" value="Submit" />
                            <ace:message id="message1" for="textEntry1" />
                            <h:outputText id="textOut" value="Value: #{clientValidateValueRangeBean.value1}" />
                        </h:panelGrid>
                    </ace:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
