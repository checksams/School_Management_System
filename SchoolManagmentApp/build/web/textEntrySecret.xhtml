<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body >
        
        <ui:composition template="./template.xhtml">
        <ui:param name="title" value="#{msgs['example.ace.cellEditor.title']}"/>
        <ui:param name="description" value="#{msgs['example.ace.cellEditor.description']}"/>
 
            <ui:define name="content" >

                <h:form id="form">
                    <ace:panel id="secretInputPanel" header="Login Example">
                        <h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
                            <ace:textEntry id="usernameInput" value="#{textEntrySecretBean.username}"
                                           label="Username: " labelPosition="left">
                                <ace:ajax />
                            </ace:textEntry>

                            <ace:textEntry id="passwordInput" value="#{textEntrySecretBean.password}"
                                           label="Password: " labelPosition="left"
                                           secret="#{!textEntrySecretBean.showPassword}">
                                <ace:ajax />
                            </ace:textEntry>

                            <h:panelGroup>
                                <h:outputLabel for="showPassword" value="Show password? "/>
                                <ace:checkboxButton id="showPassword" value="#{textEntrySecretBean.showPassword}">
                                    <ace:ajax execute="@all" render="@all"/>
                                </ace:checkboxButton>
                            </h:panelGroup>

                        </h:panelGrid>
                    </ace:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
