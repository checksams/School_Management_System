<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body >
        
        <ui:composition template="./template.xhtml">
        <ui:param name="title" value="#{msgs['example.ace.cellEditor.title']}"/>
        <ui:param name="description" value="#{msgs['example.ace.cellEditor.description']}"/>
 
            <ui:define name="content" >

                <h:form id="form" style="text-align: center;">
                    <ace:tabSet id="tabSet">
                        <ace:tabPane id="pane1" label="Action Navigation">
                            <ace:pushButton id="pushBttnAction"
                                            value="Go to LinkButton example"
                                            action="#{pushButton.executeAction}">
                                <ace:ajax execute="@all" render="@all" onSuccess="updateAddressBarURL('ace:linkButton','Overview');" />
                                <f:param name="#{showcaseMenu.urlParamGroup}" value="ace:linkButton"/>
                                <f:param name="#{showcaseMenu.urlParamDemo}" value="Overview" />
                            </ace:pushButton>
                        </ace:tabPane>
                        <ace:tabPane id="pane2" label="Action Listener">
                            <h:panelGroup layout="block" style="height:100px;">
                                <h:graphicImage id="img"
                                                value="#{pushButton.currentImage.path}"
                                                alt="#{pushButton.currentImage.description}" />
                            </h:panelGroup>

                            <ace:pushButton id="pushBttnActionList"
                                            value="Change Image"
                                            actionListener="#{pushButton.executeListener}"/>
                        </ace:tabPane>
                    </ace:tabSet>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
