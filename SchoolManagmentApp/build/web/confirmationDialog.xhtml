<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >

                <h:form id="form">
                    <h:panelGrid styleClass="centeredPanelGrid">
                        <h:commandButton id="save" value="Save" onclick="ice.ace.instance('#{confirmDialog.clientId}').show();return false;" type="button"/>
                        <h:outputText id="outcome" value="#{confirmationDialogBean.outcome}" rendered="#{confirmationDialogBean.outcome != null}"/>
                    </h:panelGrid>

                    <ace:confirmationDialog id="confirmDialog" binding="#{confirmDialog}"
                                            message="Are you sure about this?"
                                            header="Confirmation"
                                            width="250"
                                            height="100"
                                            closable="true"
                                            position="center">
                        <h:panelGrid columns="2" styleClass="centeredPanelGrid">
                            <h:commandButton id="yes" value="Yes" onclick="ice.ace.instance('#{confirmDialog.clientId}').hide();" actionListener="#{confirmationDialogBean.yes}">
                                <f:ajax execute="@this" render="@all"/>
                            </h:commandButton>
                            <h:commandButton id="no" value="No" onclick="ice.ace.instance('#{confirmDialog.clientId}').hide();" actionListener="#{confirmationDialogBean.no}">
                                <f:ajax execute="@this" render="@all"/>
                            </h:commandButton>
                        </h:panelGrid>
                    </ace:confirmationDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
