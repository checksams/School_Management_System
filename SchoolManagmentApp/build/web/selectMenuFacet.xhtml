<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >
               <style type="text/css">
               .grid td {
                   vertical-align: top;
               }
               </style>
               <h:form id="form">

                   <ace:panel id="facetPanel">
                   <h:panelGrid columns="2" class="grid">
                       <h:panelGroup>
                       <ace:selectMenu id="selectTextColor" value="#{selectMenuFacetBean.textColor}" listVar="color" listValue="#{selectMenuFacetBean.textColors}" itemValue="#{color.hexValue}" label="Select text color: " labelPosition="top">
                           <f:facet name="row">
                               <h:panelGrid columns="3" width="100%" columnClasses="col50,col25,col25">
                                   <h:outputText value="#{color.name}" />
                                   <h:outputText value="" />
                                   <h:outputText value="_" style="display:inline-block;width:20px;color:#{color.hexValue};background-color:#{color.hexValue};border:1px #000 solid;" styleClass="ui-selectmenu-item-ignore"/>
                               </h:panelGrid>
                           </f:facet>
                           <ace:ajax execute="@this" render="@all" />
                       </ace:selectMenu>
                       <br />
                       <ace:selectMenu id="selectBackgroundColor" value="#{selectMenuFacetBean.backgroundColor}" listVar="color" listValue="#{selectMenuFacetBean.backgroundColors}" itemValue="#{color.hexValue}" label="Select background color: " labelPosition="top">
                           <f:facet name="row">
                               <h:panelGrid columns="3" width="100%" columnClasses="col50,col25,col25">
                                   <h:outputText value="#{color.name}" />
                                   <h:outputText value="" />
                                   <h:outputText value="_" style="display:inline-block;width:20px;color:#{color.hexValue};background-color:#{color.hexValue};border:1px #000 solid;" styleClass="ui-selectmenu-item-ignore"/>
                               </h:panelGrid>
                           </f:facet>
                           <ace:ajax execute="@this" render="@all" />
                       </ace:selectMenu>
                       </h:panelGroup>
                       <h:panelGroup>
                           <h:outputText id="output" value="ICEfaces" style="margin-left:20px;padding:10px; font-size:3em; color: #{selectMenuFacetBean.textColor} ; background-color: #{selectMenuFacetBean.backgroundColor} ;" />
                       </h:panelGroup>
                   </h:panelGrid>
                   </ace:panel>            

               </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
