<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >

                <h:form id="inputForm">
                    <ace:autoCompleteEntry id="autoComplete"
                                           value="#{autoCompleteEntryBean.selectedText}"
                                           rows="20" width="400"
                                           filterMatchMode=""
                                           label="Cities of the World:"
                                           labelPosition="left">
                        <f:selectItems value="#{autoCompleteEntryBean.cities}"/>
                        <ace:ajax event="valueChange" render="@all"/>
                        <ace:ajax event="blur" render="@all"/>
                    </ace:autoCompleteEntry>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
