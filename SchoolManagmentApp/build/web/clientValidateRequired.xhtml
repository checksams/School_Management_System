<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >

                <h:form id="requiredForm">
                    <ace:panel id="panel1" >
                        <h:panelGrid id="inputGrid" columns="1" width="100%"
                            styleClass="textEntryInputTable">
                            <ace:textEntry id="textEntry1"
                                value="#{clientValidateRequiredBean.name}" label="Name "
                                labelPosition="left">
                            <ace:clientValidateRequired />
                            </ace:textEntry>
                            <ace:textEntry id="textEntry2"
                                value="#{clientValidateRequiredBean.city}" label="City "
                                labelPosition="left">
                                <ace:clientValidateRequired />
                            </ace:textEntry>
                            <ace:checkboxButtons id="transportMode" header="Transportation Mode:"
                                style="width:400px;"
                                value="#{clientValidateRequiredBean.selected}" labelPosition="top">
                                <f:selectItem itemLabel="Walk" itemValue="One" />
                                <f:selectItem itemLabel="Bike" itemValue="Two" />
                                <f:selectItem itemLabel="Transit" itemValue="Three" />
                                <f:selectItem itemLabel="Drive" itemValue="Four" />
                                <ace:clientValidateRequired />
                            </ace:checkboxButtons>
                            <ace:pushButton id="formSubmit" value="Submit" />
                        </h:panelGrid>
                    </ace:panel>
                    <h:panelGrid id="messageGrid" width="400px;">
                    <ace:messages id="messages1" for="@inView" />
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
