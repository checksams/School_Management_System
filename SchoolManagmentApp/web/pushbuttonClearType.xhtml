<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body >
        
        <ui:composition template="./template.xhtml">
        <ui:param name="title" value="#{msgs['example.ace.cellEditor.title']}"/>
        <ui:param name="description" value="#{msgs['example.ace.cellEditor.description']}"/>
 
            <ui:define name="content" >

                <h:form id="clearTypeform" >
                  <ace:panel id="panel1" >
                    <h:panelGrid id="inputGrid" columns="1" styleClass="textEntryInputTable">           
                        <ace:textEntry id="textEntry1" value="#{pushButtonTypeBean.value1}"
                        label="Name " labelPosition="left" />               

                        <ace:textAreaEntry id="textAreaEntry1"
                        value="#{pushButtonTypeBean.value2}" label="Comment "
                        labelPosition="left" />             

                        <ace:dateTimeEntry id="dateTimeEntry1"
                        value="#{pushButtonTypeBean.selectedDate}" renderAsPopup="true"
                        label="Date " labelPosition="left" />   

                        <ace:sliderEntry id="sliderEntry1" max="10" length="125px"
                        value="#{pushButtonTypeBean.sliderValue}" showLabels="true" 
                        label="Rating " labelPosition="left"/>          
                        </h:panelGrid>

                        <h:panelGrid id="inputGrid3" columns="2" styleClass="textEntryInputTable">
                        <ace:pushButton id="submitButton" type="button" value="Submit" />
                        <ace:pushButton id="clearButton" type="clear" value="Clear" />              
                    </h:panelGrid>
                    <br />
                    <h:panelGrid id="inputGrid2" columns="1" >
                    <h:outputText id="outputValues" value="Output Values" style="font-weight:bold"/>
                    <h:outputText id="textEntryOut" value="Name: #{pushButtonTypeBean.value1}" />
                    <h:outputText id="textAreaEntryOut" value="Comment: #{pushButtonTypeBean.value2}" />
                    <h:outputText id="dateTimeEntryOut" value="Date: #{pushButtonTypeBean.selectedDate}" />
                    <h:outputText id="sliderEntryOut" value="Rating: #{pushButtonTypeBean.sliderValue}" />
                    </h:panelGrid>
                  </ace:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
