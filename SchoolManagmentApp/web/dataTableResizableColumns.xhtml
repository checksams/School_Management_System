<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >

                <h:form id="form">

                   <ace:dataTable id="carTable"
                                          value="#{dataTableColumnResizing.cars}"
                                          var="car"
                                          resizableColumns="true"
                                          rows="15">

                        <ace:column id="name" headerText="Name">
                            <h:outputText id="nameCell" value="#{car.name}"/>
                        </ace:column>
                       <ace:column id="chassis" headerText="Chassis">
                            <h:outputText id="chassisCell" value="#{car.chassis}"/>
                        </ace:column>
                       <ace:column id="weight" headerText="Weight (lbs)">
                           <h:outputText value="#{car.weight}"/>
                        </ace:column>
                       <ace:column id="acceleration" headerText="Accel">
                           <h:outputText id="accelerationCell" value="#{car.acceleration}"/>
                        </ace:column>
                       <ace:column id="mpg" headerText="MPG">
                           <h:outputText id="mpgCell" value="#{car.mpg}"/>
                       </ace:column>
                       <ace:column id="cost" headerText="Cost">
                           <h:outputText id="costCell" value="#{car.cost}">
                           <f:convertNumber type="currency"
                                                 currencySymbol="$"
                                                 groupingUsed="true"
                                                 minFractionDigits="2"
                                                 maxFractionDigits="2"/>
                           </h:outputText>
                       </ace:column>
                    </ace:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
