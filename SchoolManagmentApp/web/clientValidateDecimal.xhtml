<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >

                <h:form id="decimalForm">
                <ace:panel id="panel1">
                    <p>
                        Validation should appear if the value
                        in the ace:textEntry contains anything other than a decimal number.
                        Example 1 or 1.12. Input such as 1.2A or A1 should fail
                        validation.
                    </p>
                    <h:panelGrid id="inputGrid" columns="1" width="100%"
                        styleClass="textEntryInputTable">
                        <ace:textEntry id="textEntry1" value="#{clientValidateDecimalBean.value1}" 
                        label="Amount" labelPosition="left" size="8">
                            <ace:clientValidateRequired />
                            <ace:clientValidateDecimal />
                        </ace:textEntry>
                        <ace:pushButton id="formSubmit" value="Submit" />
                        <ace:message id="message1" for="textEntry1" />
                        <h:outputText id="textOut" value="Value: #{clientValidateDecimalBean.value1}" />
                    </h:panelGrid>
                </ace:panel>
            </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
