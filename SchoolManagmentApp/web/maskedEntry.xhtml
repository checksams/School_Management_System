<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:body>
        
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content" >

                <h:form id="form">
                    <ace:panel id="personalInfoInputPanel" header="Personal Info">
                        <h:panelGrid id="inputGrid" columns="2" width="100%">
                            <h:outputLabel id="dobLabel" for="dobInput" value="Date of Birth:"/>
                            <ace:maskedEntry id="dobInput" value="#{maskedEntryBean.dob}" mask="99/99/9999">
                                <ace:ajax execute="@this" render="dobOutput"/>
                            </ace:maskedEntry>

                            <h:outputLabel id="workPhoneLabel" for="workPhoneInput" value="Work Phone (with optional extension):"/>
                            <ace:maskedEntry id="workPhoneInput" value="#{maskedEntryBean.workPhone}" mask="(999) 999-9999? x99999">
                                <ace:ajax execute="@this" render="workPhoneOutput"/>
                            </ace:maskedEntry>

                            <h:outputLabel id="mobilePhoneLabel" for="mobilePhoneInput" value="Mobile Phone:"/>
                            <ace:maskedEntry id="mobilePhoneInput" value="#{maskedEntryBean.mobilePhone}" mask="(999) 999-9999">
                                <ace:ajax execute="@this" render="mobilePhoneOutput"/>
                            </ace:maskedEntry>

                            <h:outputLabel id="sinLabel" for="sinInput" value="SIN:"/>
                            <ace:maskedEntry id="sinInput" value="#{maskedEntryBean.sin}" mask="999-999-999">
                                <ace:ajax execute="@this" render="sinOutput"/>
                            </ace:maskedEntry>
                        </h:panelGrid>
                    </ace:panel>

                    <ace:panel id="personalInfoOutputPanel" header="Entered Data">
                        <h:panelGrid id="outputGrid" width="100%" style="text-align: left;">
                            <h:outputText id="dobOutput" value="Date of Birth: #{maskedEntryBean.dob}"/>
                            <h:outputText id="workPhoneOutput" value="Work Phone: #{maskedEntryBean.workPhone}"/>
                            <h:outputText id="mobilePhoneOutput" value="Mobile Phone: #{maskedEntryBean.mobilePhone}"/>
                            <h:outputText id="sinOutput" value="SIN: #{maskedEntryBean.sin}"/>
                        </h:panelGrid>
                    </ace:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
